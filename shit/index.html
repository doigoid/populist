<html>
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>PopulistFM</title>
  <meta name="description" content="PopulistFM - music for everyone">
  <meta name="author" content="PopulistFM">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/populist.css">
  
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/libs/modernizr-1.7.min.js"></script>

</head>

  <body class="light turquoise">
    
    <div id="container">
      
	  

      <div id="sidebar">
		<div id="station-logo">
		</div>
      </div>
      
      <div id="main" class="l-margin" role="main">
		<div id="top" class="bg">
		  <a href="#" id="sitelogo">
			<img src="img/logo-small.png">
		  </a>
		  <a href="#" id="fullscreen"></a>
		  <div class="l-margin">
			
			<div id="populist-player" class="jp-jplayer"></div>

			<div id="player" class="jp-audio c65p">
			  <div class="jp-type-single">
				<div id="jp_interface_1" class="jp-interface">
				  <div id="controls" class="jp-controls">
					<a href="#" class="jp-play button-play" tabindex="1"></a>
				  </div>
				  <div id="now-playing" class="fg">
					This station is currently not playing any music.
				  </div>
				  <div class="jp-progress">
					<div class="jp-seek-bar">
					  <div class="jp-play-bar"></div>
					  <div id="timecode" class="fg">
						<span class="jp-current-time fg">0:00</span> / <span class="jp-duration fg">0:00</span>
					  </div>
					</div>
				  </div>
				  <div class="jp-volume-bar" style="display:none">
					<div class="jp-volume-bar-value"></div>
				  </div>
				</div>
			  </div>
			</div>
			
			<div class="left c45p">
			  <div id="listeners" class="left">
			  </div>
			  <div id="username" class="fg right">
				Your username
			  </div>
			</div>
		  </div>
		</div>
		<div id="content">
		  <div id="left" class="c65p">
			<div id="request-queue">
			  <a class="page-marker" name="queue">
				<img src="img/icon-request-queue-circle.png">
			  </a>
			  <h1 class="title">Request Queue <small id="request-queue-count"></small></h1>
			  <ul id="playlist">
				<!--{% include "../playlist/queue.html" %}-->
			  </ul>
			</div>
			<div id="add-music">
			  <a class="page-marker" name="request">
				<img src="img/icon-request-add-circle.png">
			  </a>
			  <h1 class="title">Make a Request</h1>
			  
			  <form id="music-search">
				
				<div class="right">
				  <input type="submit" value="">
				</div>
				<div id="add-music-input">
				  <div>
					<input id="query" type="text" placeholder="Enter an artist name" name="artist">
				  </div>
				</div>
				<div class="clearfix"></div>
			  </form>
			  
			  <ul id="music-search-results">
			  </ul>
			  <div class="clearfix"></div>

			</div>
			<div class="clearfix"></div>
		  </div>
		  
		  <div id="right" class="c45p" style="min-height: 520px; ">
			
			<div id="chat">
			  <form action="#" method="post">
				
				<div>
				  <textarea id="chat-message" name="message" placeholder="Got something to say?"></textarea>
				  <input type="submit" id="chat-message-submit" style="display:none">
				</div>
			  </form>
			  <div id="messages">
				<ul></ul>
			  </div>

			</div>

		  </div>
		  <div class="clearfix"></div>
		</div>
      </div>
 
    </div> <!--! end of #container -->

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='{{ static_url('js/libs/jquery-1.5.1.min.js') }}'>\x3C/script>")</script>

  <script type='text/javascript' src='http://static.firebase.com/v0/firebase.js'></script>
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!--<script src="js/station.js"></script>-->
  <script src="../js/underscore.js"></script>
  <script src="../js/jquery.echonest.js"></script>
  <script src="../js/populist.js"></script>
  
  <!-- end scripts-->

  <!--[if lt IE 7 ]>
    <script src="{{ static_url('js/libs/dd_belatedpng.js') }}"></script>
    <script>DD_belatedPNG.fix("img, .png_bg"); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
  <![endif]-->

    s.parentNode.insertBefore(g,s)}(document,"script"));

</body></html>
