<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>PopulistFM{% block title %}{% end %}</title>
<link href="{{ static_url('css/grid.css') }}" media="screen" rel="stylesheet" type="text/css" />
<link href="{{ static_url('css/ui/ui.css') }}" media="screen" rel="stylesheet" type="text/css" />
<link href="{{ static_url('css/styles.css') }}" media="screen" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $("input[type=text]").click(function(){ $(this).val(''); });
});
</script>
</head>
<body>
  <div class="home container_12">
    
    <div id="front-logo">
      <img src="{{ static_url('img/logo_large.png') }}" />
    </div>
    
    <h1>music for everyone.</h1>
    
    <div class="grid_4 alpha">
      <h2>Request an invitation:</h2>
        <form action="/invite/" method="POST">
          {{ xsrf_form_html() }}
          <input type="text" name="email" placeholder="Your e-mail address" />
          <input type="submit" value="Subscribe" />
        </form>
    </div>
    <div class="grid_4">
      <h2>Already have an invite?</h2>
        <form action="#" onsubmit="window.location='/'+this.code.value+'/'; return false;">
          <input type="text" name="code" placeholder="Station invite code" />
          <input type="submit" value="Listen" />
        </form>
    </div>
    <div class="clear">&nbsp;</div>
  </div>
</body>
</html>
