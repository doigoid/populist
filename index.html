<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Populist</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>
	<header class="module">
		<div class="wrapper">
			<div class="hd clearfix">
				<a href="javascript:void 0;" class="fullscreen"></a>
				<a href="javascript:void 0;" class="username"></a>
				<h1 class="logo">PopulistFM</h1>
				<button class="text-button" onclick="openChat()">Chat</button>
			</div>
			<div class="bd clearfix">
				<h2 class="title">This station is currently not playing any music.</h2>
				<div class="player" id="player">
					<a href="javascript:void 0;" class="play" id="playerBtn"></a>
					<div class="duration">0:00 / 0:00</div>
					<div class="track">
						<div class="loaded" style="width: 0%"></div>
						<div class="progress" style="width: 0%"></div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="wrapper content clearfix">
		<div class="view main">
			<div class="module make-request">
				<div class="hd">
					<div class="icon"></div>
					<h3>Make a Request</h3>
				</div>
				<div class="bd">
					<input type="search" id="request-input" placeholder="Enter an artist name" />
				</div>
				<div class="bd make-request-results">
				</div>
			</div>
			<div class="module request-queue">
				<div class="hd">
					<div class="icon"></div>
					<h3>Request Queue</h3>
				</div>
				<div class="bd">
					<ol class="requests"></ol>
				</div>
			</div>
		</div>
		<div class="view chat">
			<div class="module chat-box">
				<div class="hd">
					<textarea id="chat-input" placeholder="Got something to say?"></textarea>
				</div>
				<div class="bd">
					<ol class="messages">
						<li class="message clearfix">
							<div class="timestamp">7:33 PM</div>
							<span class="name">Aaron</span>
							<span class="text">Hello, how are you doing?</span>
						</li>
						<li class="message clearfix">
							<div class="timestamp">7:33 PM</div>
							<span class="name">Aaron</span>
							<span class="text">Hello, how are you doing?</span>
						</li>
						<li class="message clearfix">
							<div class="timestamp">7:33 PM</div>
							<span class="name">Aaron</span>
							<span class="text">Hello, how are you doing?</span>
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://static.firebase.com/v0/firebase.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/populist.js"></script>
</body>
</html>
