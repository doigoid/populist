<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Populist</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body>
		<header class="top-bar">
			<div class="wrapper">
				<div class="information">
					<h1 class="logo">Populist.FM</h1>
					<div class="controls clearfix">
						<a href="javascript:;" class="chat icon">Chat</a>
					</div>
				<div class="player">
					<marquee class="title">This station is currently not playing any music.</marquee>
					<div class="track">
						<div class="loaded" style="width:75%"></div>
						<div class="progress" style="width:50%"></div>
					</div>
					<div class="user-interface clearfix">
						<div class="controls">
							<a href="javascript:;" class="play">&#9654;</a>
							<a href="javascript:;" class="pause" style="display:none">&#124;&#124;</a>
						</div>
						<div class="information">
							<time datetime="P0M,00S" class="elapsed">0:00</time>
							<span> / </span>
							<time datetime="P0M,00S" class="duration">0:00</time>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="wrapper main">
			<section class="module make-request index">
				<div class="hd"><h1>Make a Request</h1></div>
				<div class="bd">
					<input type="search" placeholder="Search by Artist or Title" class="request-input" />
					<ol id="request-list"></ol>
				</div>
			</section>
			<section class="module request-queue index">
				<div class="hd"><h1>Request Queue</h1></div>
				<div class="bd">
					<ol id="track-list"></ol>
				</div>
			</section>
			<section class="module chat chat-page">
				<div class="hd"><h1>Chat</h1></div>
				<div class="bd">
					<textarea class="message-input" placeholder="Say Something :)"></textarea>
					<ol id="message-list"></ol>
				</div>
			</section>
		</div>
	</body>
	<script type="text/template" id="request-template">
		<li class="track">
			<a href="#">
				<div class="title">Title</div>
				<div class="artist">Artist</div>
			</a>
		</li>
	</script>
	<script type="text/template" id="track-template">
		<li class="track" data-id="1">
			<div class="title">Title</div>
			<div class="artist">Artist</div>
			<div class="clearfix">
				<div class="controls">
					<a href="javascript:;" class="vote up" data-value="increment">&#9650;</a>
					<a href="javascript:;" class="vote down" data-value="decrement">&#9660;</a>
				</div>
				<div class="information">
					<time datetime="P0M,00S" class="duration">0:00</time>
					<div class="votes">0 Votes</div>
				</div>
			</div>
		</li>
	</script>
	<script type="text/template" id="message-template">
		<li class="message">
			<div class="information clearfix">
				<div class="user">Aaron</div>
				<time datetime="2012-04-10T05:46:12.503Z" class="time">8:00PM</time>
			</div>
			<div class="text">Hello</div>
		</li>
	</script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.echonest.js"></script>
	<script type="text/javascript" src="http://static.firebase.com/v0/firebase.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/backbone-firebase.js"></script>
	<script type="text/javascript" src="js/emitter.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
