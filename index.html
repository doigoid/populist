<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Populist</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>
	<header>
		<div class="line container">
			<div class="unit size1of2 logo"></div>
			<div class="unit size1of2 lastUnit username">
				<a href="javascript:void 0;" data-action="change-username">Your Username</a>
				<a href="javascript: void 0;" data-action="fullscreen"><div class="icon fullscreen"></div></a>
			</div>
			<div class="line player">
				<div class="unit size3of4">
					<a href="javascript:void 0;" data-action="play"><div class="icon play"></div></a>
				</div>
				<div class="unit size1of4 lastUnit">0:00 / 0:00</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container"></div>
	</section>
</body>
</html>
