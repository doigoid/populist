<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Populist</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<header class="module">
		<div class="wrapper">
			<div class="hd clearfix">
				<a href="javascript:void 0;" class="fullscreen"></a>
				<a href="javascript:void 0;" class="username" id="username"></a>
				<h1 class="logo">PopulistFM</h1>
				<button class="text-button" id="chat-button">Chat</button>
			</div>
			<div class="bd clearfix">
				<h2 class="title">This station is currently not playing any music.</h2>
				<div class="player" id="player">
					<a href="javascript:void 0;" class="play" id="playerBtn"></a>
					<div class="duration"><span class="elapsed">0:00</span> / <span class="total">0:00</span></div>
					<div class="track">
						<div class="loaded" style="width: 0%"></div>
						<div class="progress" style="width: 0%"></div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="wrapper content clearfix">
		<div class="view main">
			<div class="module make-request">
				<div class="hd">
					<div class="icon"></div>
					<h3>Make a Request</h3>
				</div>
				<div class="bd">
					<input type="search" id="request-input" placeholder="Enter an artist name" />
				</div>
				<div class="bd make-request-results"></div>
			</div>
			<div class="module request-queue">
				<div class="hd">
					<div class="icon"></div>
					<h3>Request Queue</h3>
				</div>
				<div class="bd">
					<ol class="requests"></ol>
				</div>
			</div>
		</div>
		<div class="view chat">
			<div class="module chat-box">
				<div class="hd">
					<textarea id="chat-input" placeholder="Got something to say?"></textarea>
				</div>
				<div class="bd">
					<ol class="messages"></ol>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://static.firebase.com/v0/firebase.js"></script>
	<script type="text/javascript" src="js/jquery.echonest.js"></script>
	<script type="text/javascript" src="js/emitter.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
